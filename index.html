<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="icon" type="image/png" href="./src/assets/icon/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d8d17af379.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="container">
        <div class="links">Links</div>
        <form class="search-container" action="http://google.com/search" target="_blank">
          <input id="search-box" type="text" class="search-box" name="q" autocomplete="off" placeholder="Search..."/>
          <label for="search-box"><i class="fas fa-search search-icon" aria-hidden="true"></i></label>
          <input type="submit" id="search-submit" />
        </form>
      </div>
      <div class="container">
        <div class="audio-player">Player</div>
        <div class="weather">Weather</div>
      </div>
    </div>
  </header>

  <main>
    <div class="calendar">
      <span></span>
    </div>
    <div class="clock"></div>
    <div class="greeting">
      <span class="greeting-content"></span>
      <form name="name">
        <input type="text" name="user" class="greeting-name" placeholder="[enter name]">
      </form>
      <span class="greeting-content">.</span>
    </div>
    <div class="focus">
      <span class="focus-content">What is your main focus today?</span>
      <form name="focus">
        <input type="text" name="focusTodo" class="focus-todo" placeholder="[write your focus here]">
      </form>
    </div>

    <div class="quote">
      <span class="quote__content"></span>
      <span class="quote__author"></span>
    </div>
  </main>

  <footer>
    <div class="wrapper">
      <div class="container">
        <div class="properties">
          <i class="fa fa-gear"></i>
        </div>
        <div class="place">Germany, Gamburg</div>
      </div>
      <div class="container todo">Todo</div>
    </div>
  </footer>

  <script src="./src/index.js" type="module"></script>
</body>
</html>
