<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="links">Links</div>
      <div class="search">Search</div>
    </div>
    <div class="container">
      <div class="audio-player">Player</div>
      <div class="weather">Weather</div>
    </div>
  </header>

  <main>
    <div class="calendar"></div>
    <div class="clock"></div>
    <div class="greeting">
      <span class="greeting-content"></span>
      <form name="name">
        <input type="text" name="user" class="greeting-name" placeholder="[enter name]">
      </form>
      <span class="greeting-content">.</span>
    </div>
    <div class="focus">
      <span class="focus-content">What is your main focus today?</span>
      <form name="focus">
        <input type="text" name="focusTodo" class="focus-todo" placeholder="[write your focus here]">
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="properties">
        <i class="fa fa-gear"></i>
      </div>
      <div class="place">Germany, Gamburg</div>
    </div>

    <div class="container quote">
      <h5 class="quote__content">quote</h5>
      <h6 class="quote__author">author</h6>
    </div>

    <div class="container todo">Todo</div>
  </footer>
</body>
</html>
